<body>
  <div class="container">

      <input type="number" name="height" placeholder="–†–æ—Å—Ç (—Å–º)" required />

      <select name="marital_status" required>

        <option value="divorced">–í —Ä–∞–∑–≤–æ–¥–µ</option>

        <option value="primary">–ù–∞—á–∞–ª—å–Ω–æ–µ</option>

        <option value="true">–î–∞</option>

        <option value="medium">–°—Ä–µ–¥–Ω–µ</option>
        <option value="high">–û—á–µ–Ω—å</option>
        <option value="strict">–°–ª–µ–¥—É—é –≤—Å–µ–º –Ω–æ—Ä–º–∞–º</option>
      </select>
      <select name="ethnicity" id="ethnicityInput" required>

      <textarea name="about" placeholder="–û —Å–µ–±–µ (–¥–æ 300 —Å–∏–º–≤–æ–ª–æ–≤)" maxlength="300"></textarea>
      <textarea name="looking_for" placeholder="–ö–æ–≥–æ —Ç—ã –∏—â–µ—à—å? (–¥–æ 300 —Å–∏–º–≤–æ–ª–æ–≤)" maxlength="300"></textarea>

  <!-- –í–°–¢–ê–í–õ–ï–ù–ù–´–ô –°–ö–†–ò–ü–¢ -->
  <script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    const urlParams = new URLSearchParams(window.location.search);
    const language = urlParams.get("language") || "ru"; // fallback


    const cityInput = document.getElementById("cityInput");
    const ethnicityInput = document.getElementById("ethnicityInput");
    const religionInput = document.getElementById("religionInput");

    let citiesList = [];
    let ethnicitiesList = [];
    let religionsList = [];

    // üîπ –ó–∞–≥—Ä—É–∑–∫–∞ —Å–ø–∏—Å–∫–∞ –≥–æ—Ä–æ–¥–æ–≤ –∏–∑ API
    async function loadCities() {
      try {
        const response = await fetch('/cities');
        const cities = await response.json();
        citiesList = cities;
        
        // –û—á–∏—â–∞–µ–º —Å–ø–∏—Å–æ–∫, –æ—Å—Ç–∞–≤–ª—è—è —Ç–æ–ª—å–∫–æ –ø–µ—Ä–≤—ã–π —ç–ª–µ–º–µ–Ω—Ç
        cityInput.innerHTML = '<option value="">–í—ã–±–µ—Ä–∏—Ç–µ –≥–æ—Ä–æ–¥</option>';
        
        // –î–æ–±–∞–≤–ª—è–µ–º –≥–æ—Ä–æ–¥–∞ –≤ –≤—ã–ø–∞–¥–∞—é—â–∏–π —Å–ø–∏—Å–æ–∫
        cities.forEach(city => {
          const option = document.createElement('option');
          option.value = city.id;
          option.textContent = city[language] || city.ru; // –ò—Å–ø–æ–ª—å–∑—É–µ–º —Ä—É—Å—Å–∫–æ–µ –Ω–∞–∑–≤–∞–Ω–∏–µ
          cityInput.appendChild(option);
        });
      } catch (error) {
        console.error("–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –≥–æ—Ä–æ–¥–æ–≤:", error);
      }
    }

    // üîπ –ó–∞–≥—Ä—É–∑–∫–∞ —Å–ø–∏—Å–∫–∞ –Ω–∞—Ü–∏–æ–Ω–∞–ª—å–Ω–æ—Å—Ç–µ–π –∏–∑ API
    async function loadEthnicities() {
      try {
        const response = await fetch('/ethnicities');
        const ethnicities = await response.json();
        ethnicitiesList = ethnicities;

        // –û—á–∏—â–∞–µ–º —Å–ø–∏—Å–æ–∫, –æ—Å—Ç–∞–≤–ª—è—è —Ç–æ–ª—å–∫–æ –ø–µ—Ä–≤—ã–π —ç–ª–µ–º–µ–Ω—Ç
        ethnicityInput.innerHTML = '<option value="">–í—ã–±–µ—Ä–∏—Ç–µ –Ω–∞—Ü–∏–æ–Ω–∞–ª—å–Ω–æ—Å—Ç—å</option>';

        // –î–æ–±–∞–≤–ª—è–µ–º –≥–æ—Ä–æ–¥–∞ –≤ –≤—ã–ø–∞–¥–∞—é—â–∏–π —Å–ø–∏—Å–æ–∫
        ethnicities.forEach(ethnicity => {
          const option = document.createElement('option');
          option.value = ethnicity.id;
          option.textContent = ethnicity[language] || ethnicity.ru; // –ò—Å–ø–æ–ª—å–∑—É–µ–º —Ä—É—Å—Å–∫–æ–µ –Ω–∞–∑–≤–∞–Ω–∏–µ
          ethnicityInput.appendChild(option);
        });
      } catch (error) {
        console.error("–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –Ω–∞—Ü–∏–æ–Ω–∞–ª—å–Ω–æ—Å—Ç–µ–π:", error);
      }
    }

    // üîπ –ó–∞–≥—Ä—É–∑–∫–∞ —Å–ø–∏—Å–∫–∞ —Ä–µ–ª–∏–≥–∏–π –∏–∑ API
    async function loadReligions() {
      try {
        const response = await fetch('/religions');
        const religions = await response.json();
        religionsList = religions;

        // –û—á–∏—â–∞–µ–º —Å–ø–∏—Å–æ–∫, –æ—Å—Ç–∞–≤–ª—è—è —Ç–æ–ª—å–∫–æ –ø–µ—Ä–≤—ã–π —ç–ª–µ–º–µ–Ω—Ç
        religionInput.innerHTML = '<option value="">–í—ã–±–µ—Ä–∏—Ç–µ —Ä–µ–ª–∏–≥–∏—é</option>';

        // –î–æ–±–∞–≤–ª—è–µ–º —Ä–µ–ª–∏–≥–∏–∏ –≤ –≤—ã–ø–∞–¥–∞—é—â–∏–π —Å–ø–∏—Å–æ–∫
        religions.forEach(religion => {
          const option = document.createElement('option');
          option.value = religion.id;
          option.textContent = religion[language] || religion.ru; // –ò—Å–ø–æ–ª—å–∑—É–µ–º —Ä—É—Å—Å–∫–æ–µ –Ω–∞–∑–≤–∞–Ω–∏–µ
          religionInput.appendChild(option);
        });
      } catch (error) {
        console.error("–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Ä–µ–ª–∏–≥–∏–π:", error);
      }
    }

    // üîπ –ó–∞–≥—Ä—É–∂–∞–µ–º –≥–æ—Ä–æ–¥–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
    loadCities();
    loadEthnicities();
    loadReligions();



    // üîπ –û—Ç–ø—Ä–∞–≤–∫–∞ —Ñ–æ—Ä–º—ã
    document.getElementById("profileForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const formData = Object.fromEntries(new FormData(e.target).entries());

      formData.has_children = formData.has_children === "true";
      if (formData.polygamy) {
        formData.polygamy = formData.polygamy === "true";
      }

      // –ù–∞—Ö–æ–¥–∏–º –≤—ã–±—Ä–∞–Ω–Ω—ã–π –≥–æ—Ä–æ–¥ –ø–æ ID
      const selectedCity = citiesList.find(city => city.id == formData.city);
      const selectedEthnicity = ethnicitiesList.find(ethnicity => ethnicity.id == formData.ethnicity);
      const selectedReligion = ethnicitiesList.find(religion => religion.id == formData.religion);

      const payload = {
        action: 'profile_submit',
        ...formData,
        city_name: selectedCity ? selectedCity.ru : formData.city, // –î–æ–±–∞–≤–ª—è–µ–º –Ω–∞–∑–≤–∞–Ω–∏–µ –≥–æ—Ä–æ–¥–∞
        ethnicity_name: selectedEthnicity ? selectedEthnicity.ru : formData.ethnicity, // –î–æ–±–∞–≤–ª—è–µ–º –Ω–∞–∑–≤–∞–Ω–∏–µ –Ω–∞—Ü–∏–æ–Ω–∞–ª—å–Ω–æ—Å—Ç–∏
        religion_name: selectedReligion ? selectedReligion.ru : formData.religion, // –î–æ–±–∞–≤–ª—è–µ–º –Ω–∞–∑–≤–∞–Ω–∏–µ —Ä–µ–ª–∏–≥–∏–∏
        user_id: tg.initDataUnsafe?.user?.id
      };

      console.log("–û—Ç–ø—Ä–∞–≤–∫–∞ –¥–∞–Ω–Ω—ã—Ö –≤ –±–æ—Ç–∞:", payload);
      tg.sendData(JSON.stringify(payload));
      alert("–î–∞–Ω–Ω—ã–µ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω—ã!");
    });
  </script>
